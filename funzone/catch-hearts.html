<style>
body {
  background: linear-gradient(135deg,#ffe4ec,#ffc2db);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  margin:0;
  padding:20px 0;
  overflow-x:hidden;
  text-align:center;
}

/* Game title */
#game-title {
  font-size:32px;
  font-weight:bold;
  color:#d63384;
  margin-bottom:20px;
  font-family:'Dancing Script', cursive;
}

/* iPhone-style game box */
#game-container {
  width: 360px;
  max-width: 90vw;
  height: 640px;
  background: linear-gradient(135deg,#ffe4ec,#ffc2db);
  border-radius: 40px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
  border: 3px solid #ffb6c1;
  margin-bottom: 15px;
}

/* Basket */
#basket {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  z-index: 5;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 30px;
  z-index: 4;
  animation: float 1s ease-in-out infinite alternate;
}
@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(5px); }
}

/* Score */
#score {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #6b216b;
  z-index: 10;
}

/* Instructions overlay */
#instructions-overlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(255, 192, 203,0.5);
  backdrop-filter: blur(6px);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}

#instructions {
  background:#fff0f5; border:2px solid #ffc2db;
  padding:35px 30px; border-radius:25px; text-align:center;
  max-width:320px; font-family:'Dancing Script',cursive;color:#6b216b;
}
#instructions h2 { font-size:28px; margin-bottom:15px; }
#instructions p { font-size:18px; line-height:1.5; }
#startGame { margin-top:15px; padding:12px 25px; font-size:18px; border:none; border-radius:15px; background:#ff8fab; color:white; cursor:pointer; }
#startGame:hover { transform: scale(1.08); }

/* Game Over overlay */
#game-over {
  display:none;
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  font-size:22px; font-weight:bold; color:#ff4d6d; text-align:center;
  background:#fff0f5; padding:25px 15px; border-radius:20px; border:2px solid #ffc2db;
  z-index:20;
}
#game-over button {
  margin-top:10px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:15px;
  background:#ff8fab;
  color:white;
  cursor:pointer;
}
#game-over button:hover { transform:scale(1.05); }

/* Controls */
#controls {
  display:flex; gap:8px; margin:15px 0;
}
#controls button { padding:6px 10px; border-radius:10px; cursor:pointer; background:#d8b4fe; color:white; border:none; font-weight:600; font-size:14px; transition:0.3s; }
#controls button:hover { transform:scale(1.05); }

/* Back button fixed at the bottom of the page */
#backBtn {
  margin-top:auto; /* pushes it to the bottom */
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:20px;
  background:#ff8fab;
  color:white;
  cursor:pointer;
  transition:0.3s;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}
#backBtn:hover { transform:scale(1.05); }
</style>
</head>
