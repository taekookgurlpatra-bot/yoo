body { margin:0; font-family:"Poppins",sans-serif; }

/* Gradient background for Date Planner page */
#date-planner-background {
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;

}

/* Question container */
#question-container { text-align:center; margin-top:50px; }
#question { font-size:22px; font-weight:bold; margin-bottom:20px; }

/* Options buttons */
.option-btn {

#result-desc { font-size:20px; color:#4b0082; }

/* Instructions overlay */
#instructions {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  background: linear-gradient(135deg, #ffe4ec, #ffc2db);
  padding: 30px 35px;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  text-align: center;
  max-width: 380px;
  font-family: 'Dancing Script', cursive;
  color: #6b216b;
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

#instructions h2 { font-size: 28px; margin-bottom: 15px; }

/* Controls buttons */
#controls {

  display: flex; gap: 10px;

}
#controls button {

}
#controls button:hover { transform: scale(1.05); }

/* Back button */
#backBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

/* Blur effect for game background only */
#date-planner-background.blurred { filter: blur(5px); pointer-events: none; }
