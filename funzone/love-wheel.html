<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ¡ Spin The Love Wheel</title>
<link rel="stylesheet" href="../css/style.css">
<style>
#instructions {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 300px; background: white; padding: 20px;
  border-radius: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: center; z-index: 10;
}
#instructions button { margin-top: 20px; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
.blurred { filter: blur(5px); pointer-events: none; }
#game-container { position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: #fff0e0; }
#controls { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 5; }
#controls button { padding: 10px 15px; border-radius: 10px; cursor: pointer; }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="instructions">
    <h2>How to Play</h2>
    <p id="instruction-text">Spin the wheel and see your surprise!</p>
    <button id="startGame">Okay</button>
  </div>
  <div id="controls">
    <button id="pauseBtn">Pause</button>
    <button id="instructionsBtn">Instructions</button>
  </div>
</div>

<script src="../js/love-wheel.js"></script>
<script>
const gameContainer = document.getElementById('game-container');
const instructions = document.getElementById('instructions');
const startBtn = document.getElementById('startGame');
const pauseBtn = document.getElementById('pauseBtn');
const instructionsBtn = document.getElementById('instructionsBtn');

let gameRunning = false;
let gamePaused = false;

gameContainer.classList.add('blurred');
instructions.style.display = 'block';

startBtn.addEventListener('click', () => {
  instructions.style.display = 'none';
  gameContainer.classList.remove('blurred');
  gameRunning = true;
  startLoveWheelGame();
});

pauseBtn.addEventListener('click', () => {
  gamePaused = !gamePaused;
  pauseBtn.textContent = gamePaused ? 'Play' : 'Pause';
});

instructionsBtn.addEventListener('click', () => {
  instructions.style.display = 'block';
  gameContainer.classList.add('blurred');
});
</script>
</body>
</html>
